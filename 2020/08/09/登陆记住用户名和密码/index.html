(cookieArr2[<span class="number">0</span>] == <span class="string">&quot;passWord&quot;</span>) &#123;</span><br><span class="line">                <span class="built_in">this</span>.passWord = <span class="built_in">window</span>.atob(cookieArr2[<span class="number">1</span>]);</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        <span class="comment">//清除cookie</span></span><br><span class="line">        clearCookie() &#123;</span><br><span class="line">          <span class="built_in">this</span>.setCookie(<span class="string">&quot;&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="number">-1</span>);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
